<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FERT</title>
    <link id="menuFile" rel="import" href="../../../shared/menu-student.html">
    <link id="toolbarFile" rel="import" href="../../../shared/toolbar.html">
    <link id="myCoursesFile" rel="import" href="./components/my-courses/my-courses.html">
    <link rel="stylesheet" href="../../../styles/shared.css">
    <link rel="stylesheet" href="../../../styles/toolbar.css">
	<link rel="icon" href="http://localhost/FERT-%2520EasyFeedbackInRealTime/src/views/images/favicon.ico">
    <link rel="stylesheet" href="../../../styles/menu.css">
    <link rel="stylesheet" href="../../../styles/margins-and-paddings.css">
    <link rel="stylesheet" href="../../../styles/flex.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../styles/colors.css">
    <link rel="stylesheet" href="./components/my-courses/my-courses.css">
    
</head>
<body onload="loadElements(['menu', 'toolbar', 'myCourses'])">
    <div id="toolbar"></div>
    <div id="menu"></div>

    <div class="content">
        <div id="myCourses"></div>   
    </div>
   
    <script>
        function loadElements(list) {
            list.forEach(element => {
                var link = document.querySelector(`link[id="${element}File"]`);
                var template = link.import.querySelector('template');
                var clone = document.importNode(template.content, true);
                document.querySelector(`#${element}`).appendChild(clone);
            });
        }
    </script>
    <script src="../../../javascript/menu-interaction.js"></script>
    <script src="../../../javascript/modal-interaction.js"></script>
</body>
</html>
